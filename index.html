<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Staff Info Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header" id="header">
        <h1 class="title" id="title">
            Our Staff
        </h1>
        <nav aria-label="primary-nav" class="nav" id="nav">
            <ul>
                <li><a href="#ram">Ram</a></li>
                <li><a href="#shyam">Shyam</a></li>
                <li><a href="#hari">Hari</a></li>
            </ul>

        </nav>
    </header>
    <main class="mainpart" id="mainpart">
        <article class="card" id="ram">
            <figure class="ram-image" id="ram-image">
                <img src="./images/ram-image.png" alt="ram" title="Ram" width="3533" height="3533">
                <figcaption><span class="nowrap">Ram Pratap Shah</span></figcaption>
                <p class="ramtext" id="ramtext">
                    <q>Hi! I'm Ram!</q>
                </p>
            </figure>
        </article>
        <article class="card" id="shyam">
            <figure class="shyam-image" id="shyam-image">
                <img src="./images/shyam-timage.png" alt="shyam" title="Shyam" width="3831" height="3831">
                <figcaption>Shyam Rai</figcaption>
                <p class="shyamtext" id="shyamtext">
                    <q>Hi! I'm Shyam!</q>
                </p>
            </figure>
        </article>
        <article class="card" id="hari">
            <figure class="hari-image" id="hari-image">
                <img src="./images/hari-image.png" alt="hari" title="hari" width="1849" height="1849">
                <figcaption>Hari Poudel</figcaption>
                <p class="ramtext" id="ramtext">
                    <q>Hi! I'm Hari!</q>
                </p>
            </figure>
        </article>
    </main>
    <footer class="footer" id="footer">
        <p class="copy" id="copy">
            &copy;Noone.Co
        </p>
    </footer>
    
</body>
</html>
